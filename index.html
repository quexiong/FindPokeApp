<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="description" content="">
<meta name="author" content="Que Xiong">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>Find That Pokemon</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<section role="region" class="header-section">
		<div class="landing-container" id="intro-instructions">
			<img class="landing-image" src="images/allpoke.png">
			<div class="landing-info">
				<h1>Pokémon Hunt</h1>
				<br>
				<h3>The objective of this game is to find 10 random Pokémon as fast as you can.</h3> <h3> Test your visual ability and your knowledge of Pokémon at the same time.</h3>
				<br>
				<h3>Click on the Pokéball and let's begin!</h3>
				<br>
				<div class="start-btn-container">
					<input type="image" class="start-btn" src="images/pokeball.png" alt="pokeball button">
				</div>
			</div>
		</div>
	</section>

	<main role="main">
		<section role="region" class="main-section">
			<div class="main-game-container">
				<div class="header-container">
					<h1>Pokémon Hunt</h1>
					<div class="row control-container">
						<div class="control-btn-container"><button type="submit" id="skip-btn">Skip</button></div>
						<div class="control-btn-container"><button type="submit" id="restart-btn">Restart</button></div>
					</div>
				</div>
				<div class="answer-container">
				</div>
				<div class="final-results-container">
				</div>
				<div class="sprite-container">	
				</div>
				<div class="next-container">
					<div class="stats">				
					</div>
					<br>
					<div class="next-instructions">
						<h3>Click on Pikachu to continue</h3>
					</div>
					<input type="image" class="next-btn" src="images/pika.png" alt="pokeball button">
				</div>
			</div>
		</section>
	</main>
	<script src="index.js"></script>
</body>
</html>
